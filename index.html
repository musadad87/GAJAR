<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Sekolah Kuning Hijau</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FEF9C3; /* Yellow-100 equivalent */
        }
        
        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Button Press Effect */
        .btn-press:active {
            transform: scale(0.95);
            transition: transform 0.1s;
        }
    </style>
</head>
<body class="bg-yellow-50 text-gray-800 min-h-screen relative pb-24">

    <!-- Header Section -->
    <header class="bg-yellow-400 pt-8 pb-6 px-6 rounded-b-[30px] shadow-lg relative z-10">
        <div class="flex justify-between items-center mb-6">
            <div>
                <p class="text-yellow-900 text-sm font-medium opacity-80">Dashboard Guru</p>
                <h1 class="text-yellow-950 text-2xl font-bold">SMK Bisa Hebat</h1>
            </div>
            <div class="bg-white/30 p-2 rounded-full cursor-pointer hover:bg-white/50 transition">
                <img src="https://api.dicebear.com/9.x/avataaars/svg?seed=Teacher" alt="Profile" class="w-10 h-10 rounded-full">
            </div>
        </div>

        <!-- Search Bar -->
        <div class="relative">
            <input type="text" placeholder="Cari data siswa atau dokumen..." class="w-full bg-yellow-100 text-yellow-900 placeholder-yellow-700/50 py-3 pl-12 pr-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 shadow-sm border-none">
            <i class="fa-solid fa-magnifying-glass absolute left-4 top-3.5 text-yellow-600"></i>
        </div>
    </header>

    <!-- Main Content -->
    <main class="px-5 -mt-4 relative z-20">

        <!-- Info Card (Banner Statis) -->
        <div class="bg-gradient-to-r from-green-600 to-green-500 rounded-2xl p-5 shadow-lg mb-6 text-white flex justify-between items-center">
            <div>
                <h3 class="font-bold text-lg">Jadwal Mengajar</h3>
                <p class="text-sm font-light opacity-90">Hari ini: Lab Komputer 1</p>
                <p class="text-xs text-green-100 mt-3 bg-white/20 inline-block px-3 py-1 rounded-lg">07:30 - 12:00 WIB</p>
            </div>
            <div class="bg-white/20 p-3 rounded-full">
                <i class="fa-solid fa-calendar-day text-2xl"></i>
            </div>
        </div>

        <!-- GRUP 1: GRUP GAJAR (ADMINISTRASI PEMBELAJARAN) -->
        <section class="mb-6">
            <div class="flex justify-between items-center mb-3 px-1">
                <h2 class="text-yellow-900 font-bold text-lg">Grup Pengajar (Gajar)</h2>
            </div>
            
            <!-- Container Putih -->
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-yellow-200">
                <div class="grid grid-cols-4 gap-y-6 gap-x-2">
                    
                    <!-- Modul Ajar -->
                    <div class="flex flex-col items-center btn-press cursor-pointer" onclick="window.open('https://drive.google.com/drive/folders/115Q-Jiv6wC-oq6FbbcFrJhvj_7QEX3xg?usp=sharing', '_blank')">
                        <div class="w-14 h-14 bg-green-500 rounded-2xl flex items-center justify-center text-white shadow-md shadow-green-200 mb-2 hover:bg-green-600 transition">
                            <i class="fa-solid fa-book-open text-xl"></i>
                        </div>
                        <span class="text-xs font-medium text-gray-600 text-center leading-tight">Modul Ajar</span>
                    </div>

                    <!-- Absensi -->
                    <div class="flex flex-col items-center btn-press cursor-pointer" onclick="window.open('https://musadad87.github.io/GAJAR/absen.html')">
                        <div class="w-14 h-14 bg-green-500 rounded-2xl flex items-center justify-center text-white shadow-md shadow-green-200 mb-2 hover:bg-green-600 transition">
                            <i class="fa-solid fa-clipboard-user text-xl"></i>
                        </div>
                        <span class="text-xs font-medium text-gray-600 text-center leading-tight">Absensi</span>
                    </div>

                    <!-- Buku -->
                    <div class="flex flex-col items-center btn-press cursor-pointer" onclick="window.open('https://drive.google.com/drive/folders/1f_a0hPL1Zqjya4U3slyyYJxkmbM5Xed5?usp=sharing')">
                        <div class="w-14 h-14 bg-green-500 rounded-2xl flex items-center justify-center text-white shadow-md shadow-green-200 mb-2 hover:bg-green-600 transition">
                            <i class="fa-solid fa-book text-xl"></i>
                        </div>
                        <span class="text-xs font-medium text-gray-600 text-center leading-tight">Buku</span>
                    </div>

                    <!-- RPP -->
                    <div class="flex flex-col items-center btn-press cursor-pointer" onclick="window.open ('https://drive.google.com/drive/folders/1GgJyi3FydawbP3vV06Y9z81wOmCQrx37?usp=sharing')">
                        <div class="w-14 h-14 bg-green-500 rounded-2xl flex items-center justify-center text-white shadow-md shadow-green-200 mb-2 hover:bg-green-600 transition">
                            <i class="fa-solid fa-file-signature text-xl"></i>
                        </div>
                        <span class="text-xs font-medium text-gray-600 text-center leading-tight">RPP</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- GRUP 2: GRUP DAPODIK -->
        <section class="mb-6">
            <h2 class="text-yellow-900 font-bold text-lg mb-3 px-1">Grup Dapodik</h2>
            
            <!-- Container Kuning Gelap -->
            <div class="bg-yellow-200 p-5 rounded-2xl shadow-inner border border-yellow-300">
                <div class="grid grid-cols-4 gap-y-6 gap-x-2">
                    
                    <!-- Data Siswa -->
                    <div class="flex flex-col items-center btn-press cursor-pointer" onclick="window.open('https://musadad87.github.io/GAJAR/siswa.html')">
                        <div class="w-14 h-14 bg-green-600 rounded-full flex items-center justify-center text-white shadow-sm mb-2 hover:bg-green-700 transition">
                            <i class="fa-solid fa-users text-lg"></i>
                        </div>
                        <span class="text-xs font-medium text-yellow-900 text-center leading-tight">Data Siswa</span>
                    </div>

                    <!-- Data Guru -->
                    <div class="flex flex-col items-center btn-press cursor-pointer" onclick="showToast('Data Guru Dapodik')">
                        <div class="w-14 h-14 bg-green-600 rounded-full flex items-center justify-center text-white shadow-sm mb-2 hover:bg-green-700 transition">
                            <i class="fa-solid fa-chalkboard-user text-lg"></i>
                        </div>
                        <span class="text-xs font-medium text-yellow-900 text-center leading-tight">Data Guru</span>
                    </div>

                    <!-- Raport -->
                    <div class="flex flex-col items-center btn-press cursor-pointer" onclick="showToast('Input Raport')">
                        <div class="w-14 h-14 bg-green-600 rounded-full flex items-center justify-center text-white shadow-sm mb-2 hover:bg-green-700 transition">
                            <i class="fa-solid fa-address-card text-lg"></i>
                        </div>
                        <span class="text-xs font-medium text-yellow-900 text-center leading-tight">Raport</span>
                    </div>

                    <!-- Placeholder/Empty to keep grid looking good if user adds more later -->
                    <div class="flex flex-col items-center opacity-0">
                        <div class="w-14 h-14"></div>
                    </div>

                </div>
            </div>
        </section>

        <!-- GRUP 3: LAB KOMPUTER & PERALATAN -->
        <section class="mb-8">
            <h2 class="text-yellow-900 font-bold text-lg mb-3 px-1">Lab Komputer & Peralatan</h2>
            
            <!-- Container Putih lagi -->
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-yellow-200">
                <div class="grid grid-cols-2 gap-4">
                    
                    <!-- Data Lab PC Atas -->
                    <div class="flex items-center p-3 bg-yellow-50 rounded-xl border border-yellow-100 btn-press cursor-pointer hover:bg-yellow-100 transition" onclick="showToast('Data Lab PC Atas')">
                        <div class="w-10 h-10 bg-green-500 rounded-lg flex items-center justify-center text-white mr-3 shrink-0">
                            <i class="fa-solid fa-computer text-sm"></i>
                        </div>
                        <span class="text-sm font-medium text-gray-700">Data Lab PC Atas</span>
                    </div>

                    <!-- Data Lab BLK -->
                    <div class="flex items-center p-3 bg-yellow-50 rounded-xl border border-yellow-100 btn-press cursor-pointer hover:bg-yellow-100 transition" onclick="showToast('Data Lab BLK')">
                        <div class="w-10 h-10 bg-green-500 rounded-lg flex items-center justify-center text-white mr-3 shrink-0">
                            <i class="fa-solid fa-network-wired text-sm"></i>
                        </div>
                        <span class="text-sm font-medium text-gray-700">Data Lab BLK</span>
                    </div>

                </div>
            </div>
        </section>

    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 rounded-t-2xl shadow-[0_-5px_20px_rgba(0,0,0,0.05)] px-6 py-3 flex justify-between items-center z-50">
        <button class="flex flex-col items-center text-green-600 btn-press">
            <i class="fa-solid fa-school text-xl mb-1"></i>
            <span class="text-[10px] font-medium">Sekolah</span>
        </button>
        <button class="flex flex-col items-center text-gray-400 hover:text-green-600 transition btn-press">
            <i class="fa-solid fa-calendar-check text-xl mb-1"></i>
            <span class="text-[10px] font-medium">Jadwal</span>
        </button>
        
        <!-- Floating Center Button -->
        <div class="relative -top-6">
            <button class="w-14 h-14 bg-yellow-400 rounded-full flex items-center justify-center text-yellow-900 shadow-lg shadow-yellow-200 border-4 border-yellow-50 btn-press transition duration-300" onclick="showToast('Scan QR Code')">
                <i class="fa-solid fa-qrcode text-2xl"></i>
            </button>
        </div>

        <button class="flex flex-col items-center text-gray-400 hover:text-green-600 transition btn-press">
            <i class="fa-solid fa-bell text-xl mb-1"></i>
            <span class="text-[10px] font-medium">Info</span>
        </button>
        <button class="flex flex-col items-center text-gray-400 hover:text-green-600 transition btn-press">
            <i class="fa-regular fa-user text-xl mb-1"></i>
            <span class="text-[10px] font-medium">Profil</span>
        </button>
    </nav>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-5 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-xl opacity-0 transition-opacity duration-300 pointer-events-none z-50 flex items-center gap-3 w-max max-w-[90%]">
        <i class="fa-solid fa-circle-info text-green-400"></i>
        <span id="toast-message" class="text-sm font-medium">Notifikasi</span>
    </div>

    <script>
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toast-message');
            
            toastMsg.innerText = message;
            toast.classList.remove('opacity-0');
            toast.classList.add('opacity-100');
            toast.style.top = "20px";

            setTimeout(() => {
                toast.classList.remove('opacity-100');
                toast.classList.add('opacity-0');
                toast.style.top = "5px"; 
            }, 2000);
        }
    </script>
</body>
</html>
